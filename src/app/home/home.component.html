<div class="containerimg">
  <img src="../../assets/midical.jpg" alt="banner" height="350px" width="100%"> 
    <div class="center-left">
        <figure>
            <blockquote class="blockquote">
              <p>“The aim of medicine is to prevent disease and prolong life; the ideal of medicine is to eliminate the need of a physician.”</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                William J. Mayo<cite title="Source Title"></cite>
            </figcaption>
          </figure>
         
    </div>
</div>
<br/>
<div class="container-fluid">
    <h3>Search by Category</h3>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
        <div *ngFor="let category of categories">
            <button class="button1"><span>{{category.title}}</span></button>
        </div>
    
    </div>
    
</div>
<hr/>
<div class="container-fluid">
    <div class ="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <h3 class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">Popular in Allopathy </h3> 
        <a class="btn" routerLink="#"><h5>More</h5></a>
    </div> 
        <br/>
        <div class="row flex-row flex-nowrap" style="height:430px; overflow: scroll;">                
            <div class="col col-md-2 " *ngFor="let allopathy of allopathies">                 
                <div class="card nga-card-box" >
                    <img [src]="allopathy.url" class="card-img-top" alt="..."  width="100%" height="250px">
                    <div class="card-body">
                        <h4> {{allopathy.name}}</h4>
                        <p class="card-text price"> Price : $ {{allopathy.price}}</p>
                    </div>
                </div>
            </div>            
        </div>         
</div>
